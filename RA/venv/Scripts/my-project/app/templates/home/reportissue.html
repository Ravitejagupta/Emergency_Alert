{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Report an Issue{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        {{ utils.flashed_messages() }}
        <br/>
        <h1 style="text-align:center;">Report an Issue</h1>
        {% if issues %}
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Select an Issue </th>
                </tr>
              </thead>
              <tbody>
                <tr><td>
                <select>
              {% for issue in issues %}
                <option>{{ issue.name }}</option>
              {% endfor %}
              </select>
             </td></tr>
             <tr><td>
             <select>
           {% for subissue in subissues %}
             <option>{{ subissue.name }}</option>
           {% endfor %}
           </select>
          </td></tr>
              </tbody>
            </table>
          </div>
        {% endif %}
        <br/>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
